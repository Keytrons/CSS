<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- 1. В HTML создайте следующую разметку: <div>, внутри 
        которого находится <img>.
        2. Задайте для <div> размеры и границу, разместите 
            картинку внутри него, используя свойство object-fit.
        3. Сделайте внутренний отступ от границ <div> к картинке.
        4. Создайте несколько таких карточек, указывайте разные
         значения для внутреннего отступа. Обращайтесь в 
         элементам через классы. -->
</head>
<body>
    <div class="one">
        <img src="./img/1.jpg" alt="" >
    </div>
    <br>
    <div class="two">
        <img src="./img/2.jpg" alt="" >
    </div>
    <br>
    <div class="three">
        <img src="./img/3.webp" alt="">
    </div>
</body>
</html>
